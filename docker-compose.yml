version: '3'
services:
  nginx:
    container_name: v-crm-nginx
    image: nginx:latest
    restart: always
    ports:
      - 127.0.0.1:8080:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    environment:
      - VIRTUAL_HOST=v-crm.dev
    networks:
      - v-crm
  php:
    container_name: v-crm-php
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    restart: always
    environment:
      APP_ENV: dev
    volumes:
      - ./:/var/www/html
    networks:
      - v-crm
  db:
    container_name: v-crm-mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_DATABASE=v_crm
      - MYSQL_ROOT_PASSWORD=12345
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - v-crm

networks:
  v-crm:
    driver: bridge

volumes:
  mysql_data:
